<div class="container ">
   
        <h1 class="mt-5 mb-4 ">Contact</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2>Admin:</h2>
                <form action="#" method="#"> <!-- action and method are optional in this case-->
                    <div class="form-group">
                        <label for="admin_name">Naam</label>
                        <input type="text" class="form-control" id="admin_name" name="admin_name">

                    </div>
                    <div class="form-group">
                        <label for="admin_message">Bericht</label>
                        <textarea class="form-control" id="admin_message" name="admin_message" rows="4"></textarea>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-outline-success">Versturen</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2> Web designer:</h2>
                <form action="#" method="#"><!-- action and method are optional in this case-->

                        <label for="webdesigner_name">Naam</label>
                        <input type="text" class="form-control" id="webdesigner_name" name="webdesigner_name">
                    </div>
                    <div class="form-group">
                        <label for="webdesigner_email">E-mail</label>
                        <input type="email" class="form-control" id="webdesigner_email" name="webdesigner_email">
                    </div>

        <div class="row mt-5"> <!-- added mt-5 -->

    <!--  Bootstrap amd jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
   
    <!-- added Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // create map
        var map = L.map('map').setView([51.23017, 4.41613], 20); // locations and zoom level // 
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // adding marker based on geo location 
        L.marker([51.23017, 4.41613]).addTo(map)
            .bindPopup('Onze locatie').openPopup();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
