    <!-- added Leaflet -->

    <script>
        // create map
        var map = L.map('map').setView([51.23017, 4.41613], 20); // locations and zoom level // 
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // adding marker based on geo location 
        L.marker([51.23017, 4.41613]).addTo(map)
            .bindPopup('Onze locatie').openPopup();
    </script>
