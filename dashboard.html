    <div class="container mt-4">

            </div>

    </div>   
        <div class="container mt-4">

            <h2>Statistieken</h2>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-secondary mb-3 ">
                <div class="card-body">
                <h5 class="card-title">Aantaal klanten</h5>
                <p class="card-text" id="total-users">Loading...</p>
                </div>
            </div>
        </div>    
        <canvas id="user-chart"></canvas>
    </div>



<!-- Replacement of js file and dashboard creation in HTML  -->

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
            const userData = document.getElementById('user-data');
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                `;
                userData.appendChild(row);
            });
            document.getElementById('total-users').innerText = users.length;

            // Generate user data for chart
            const usersByCity = {};
            users.forEach(user => {
                if (usersByCity[user.address.city]) {
                    usersByCity[user.address.city]++;
                } else {
                    usersByCity[user.address.city] = 1;
                }
            });

            const ctx = document.getElementById('user-chart').getContext('2d');
            new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: Object.keys(usersByCity),
                    datasets: [{
                        label: 'Klanten per steden', <!-- Klanten per steden  -->
                        data: Object.values(usersByCity),
                        backgroundColor: [
                                'rgb(255, 99, 178)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(153, 102, 255)',
                                'rgb(255, 159, 64)',
                                'rgb(255, 99, 132)',
                                'rgb(112, 162, 235)',
                                'rgb(255, 255, 86)',
                                'rgb(255, 192, 192)' ],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                
            });
        })
        .catch(error => console.error('Error fetching users:', error));
</script>
